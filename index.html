<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Favicon Changer</title>
    <link id="favicon" rel="icon" href="favicon1.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        overflow: hidden; /* Prevent scrollbar from appearing */
      }
      .marquee-container {
        width: 100%;
        overflow: hidden; /* Hide overflowing content */
        white-space: nowrap; /* Prevent line breaks */
        box-sizing: border-box;
      }
      .marquee-title {
        display: inline-block;
        padding-left: 100%; /* Start the text off-screen to the right */
        animation: marquee 10s linear infinite; /* Animation properties */
      }
      @keyframes marquee {
        from {
          transform: translateX(100%); /* Start position */
        }
        to {
          transform: translateX(-100%); /* End position */
        }
      }
    </style>
  </head>
  <body>
    <div class="marquee-container">
      <h1 class="marquee-title">Favicon Changer</h1>
    </div>
    <p>The favicon will change every 5 seconds.</p>
    <button onclick="changeTitle()">Change</button>
    <script src="script.js"></script>
  </body>
</html>
